<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- rendered in latest IE mode -->
		<title>CreateInsert link tag</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/popup.css" media="screen">
	</head>
	<body>
		<div>
			<p>
				<label for="title">Name</label>
				<input type="text" id="title">
			</p>
			<p>
				<label for="url">URL</label>
				<input type="text" id="url" placeholder="http://example.com/">
			</p>
			<input id="submit" type="submit" value="Success">
		</div>
	</body>
	<script src="js/popup.js"></script> <!-- DOM is ready -->
</html>
